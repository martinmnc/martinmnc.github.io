    <main class="mainform">
        <form action id="formulario"; onsubmit= 'return validar()'>
        <fieldset>COMPLETA TUS DATOS DE CONTACTO
            <br>
            <br>
        <label>Nombre y Apellido:
             <input type="text" name="names"; id="name"; width="20"; placeholder="Escribe tu nombre"; required>
       </label> 
       <br>
       <br>
       <label>Mail:
        <input type="email"; name="mail"; id="email"; placeholder="Ejemplo@dominio.com"; required>
       </label>
        <br>
        <br>
       <label>Teléfono:
        <input type="number"; name="numtel"; id="tel" placeholder="COD.SIN(0)+NUM.SIN(15)">
       </label>
        <br>
        <br>
        <label>Localidad:
        <select name="Ubicación"; placeholder="Elige localidad"; required>
            <option value="SANTA ROSA">SANTA ROSA</option>
            <option value="TOAY">TOAY</option>
            <option value="ANGUIL">ANGUIL</option>
            <option value="GENERAL PICO">GENERAL PICO</option>
            <option value="GENERAL ACHA">GENERAL ACHA</option>
            <option value="WINIFREDA">WINIFREDA</option>
            <option value="TRENEL">TRENEL</option>
            <option value="LA GLORIA">LA GLORIA</option>
            <option value="CATRILO">CATRILO</option>
            <option value="PELLEGRINI">PELLEGRINI</option>
            <option value="LONQUIMAY">LONQUIMAY</option>
            <option value="LA CUESTA">LA CUESTA</option>
        </select>
        </label>
        <br>
        <br>
        <label>Dejanos tu mensaje:
            <br>
            <Textarea rows="10" cols="50"; required></Textarea>
        </label>
        <br>
        <br>
        <input type="submit" value=ENVIAR>
        </label>
    </fieldset>
    </form>
        </main>
